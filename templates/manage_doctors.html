        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>

                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Manage Doctors Section -->
    <section class="vh-100 bg-light">
        <div class="container">
            <h2 class="text-primary mb-4 text-center">Manage Doctors</h2>
            <!-- Add Doctor Form -->
            <div class="form-section">
                <h4>Add Doctor</h4>
                <form id="addDoctorForm">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <input type="text" id="doctorName" class="form-control" placeholder="Doctor Name" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="doctorId" class="form-control" placeholder="Doctor ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="specialization" class="form-control" placeholder="Specialization" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="salary" class="form-control" placeholder="Salary" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Doctor</button>
                </form>
            </div>

            <!-- Doctors List Section -->
            <div id="doctorsList" class="mt-4">
                <h4>Doctors List</h4>
                <div id="doctorsContainer">
                    <!-- Dynamic doctor sections will be added here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        &copy; 2024 Medify, All Rights Reserved.
    </footer>

    <!-- Inline JavaScript -->
    <script>
        const addDoctorForm = document.getElementById('addDoctorForm');
        const doctorsContainer = document.getElementById('doctorsContainer');

        // Handle Add Doctor Form Submission
        addDoctorForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const doctorName = document.getElementById('doctorName').value;
            const doctorId = document.getElementById('doctorId').value;
            const specialization = document.getElementById('specialization').value;
            const salary = document.getElementById('salary').value;

            // Create Doctor Card
            const doctorCard = document.createElement('div');
            doctorCard.classList.add('card', 'mb-3');
            doctorCard.innerHTML = `
                <div class="card-header bg-primary text-white">
                    <h5>${doctorName} (ID: ${doctorId})</h5>
                    <h6>Specialization: ${specialization} | Salary: $${salary}</h6>
                </div>
                <div class="card-body">
                    <h6>Add Available Slots</h6>
                    <form class="addSlotForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="date" class="form-control slot-date" required>
                            </div>
                            <div class="col-md-6">
                                <input type="time" class="form-control slot-time" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Add Slot</button>
                    </form>
                    <ul class="list-group mt-3 slots-list">
                        <!-- Dynamic slots will be added here -->
                    </ul>
                </div>
            `;

            // Append Doctor Card to Container
            doctorsContainer.appendChild(doctorCard);

            // Reset the Doctor Form
            addDoctorForm.reset();

            // Handle Add Slot Form Submission for Each Doctor
            const addSlotForm = doctorCard.querySelector('.addSlotForm');
            const slotsList = doctorCard.querySelector('.slots-list');

            addSlotForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const slotDate = addSlotForm.querySelector('.slot-date').value;
                const slotTime = addSlotForm.querySelector('.slot-time').value;

                const slotItem = document.createElement('li');
                slotItem.classList.add('list-group-item');
                slotItem.textContent = `Date: ${slotDate}, Time: ${slotTime}`;

                slotsList.appendChild(slotItem);

                addSlotForm.reset();
            });
        });
    </script>
</body>

</html>
