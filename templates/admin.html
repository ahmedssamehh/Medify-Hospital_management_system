<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #007bff, #61a9f5, #ffffff);
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 10px;
        }

        .form-section form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-section form input,
        .form-section form select,
        .form-section form button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-section form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .form-section form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons .edit {
            background-color: #ffc107;
            color: white;
        }

        .action-buttons .edit:hover {
            background-color: #e0a800;
        }

        .action-buttons .delete {
            background-color: #dc3545;
            color: white;
        }

        .action-buttons .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <h2>Add New Entry</h2>
            <form id="addForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="id" placeholder="ID" required>
                <input type="text" id="specialty" placeholder="Specialty">
                <input type="number" id="salary" placeholder="Salary">
                <button type="submit">Add</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Specialty</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entriesTable">
                <!-- Dynamic rows will appear here -->
            </tbody>
        </table>
    </div>
    <script>
        // JavaScript for handling dynamic table updates
        const addForm = document.getElementById('addForm');
        const entriesTable = document.getElementById('entriesTable');

        // Handle form submission
        addForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const specialty = document.getElementById('specialty').value;
            const salary = document.getElementById('salary').value;

            // Create a new table row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${id}</td>
                <td>${specialty}</td>
                <td>${salary}</td>
                <td class="action-buttons">
                    <button class="edit">Edit</button>
                    <button class="delete">Remove</button>
                </td>
            `;

            // Append the row to the table
            entriesTable.appendChild(newRow);

            // Reset the form
            addForm.reset();
        });

        // Handle row actions
        entriesTable.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete')) {
                // Remove the row
                event.target.closest('tr').remove();
            }
            if (event.target.classList.contains('edit')) {
                // Logic for editing can be added here
                alert('Edit functionality not implemented yet!');
            }
        });
    </script>
</body>
</html>
